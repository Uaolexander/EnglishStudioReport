<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Report Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #ff758c;
            outline: none;
            box-shadow: 0 0 10px rgba(255, 117, 140, 0.5);
        }
        button {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
            box-shadow: 0px 5px 15px rgba(255, 117, 140, 0.3);
        }
        button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px;
            }
            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">Teacher Report Generator</h2>
        <form id="reportForm">
            <label for="group"><strong>1.</strong> Enter the name of the student group:</label>
            <input type="text" id="group" placeholder="Group Name" required>
            <label for="teacher"><strong>2.</strong> Enter your full name:</label>
            <input type="text" id="teacher" placeholder="Teacher's Full Name" required>
            <label for="student"><strong>3.</strong> Enter the student's full name:</label>
            <input type="text" id="student" placeholder="Student's Full Name" required>
            <label for="level"><strong>4.</strong> Specify the student's English proficiency level:</label>
            <input type="text" id="level" placeholder="English Level" required>
            <h3 class="mt-3">Grades</h3>
            <label for="grades"><strong>5.</strong> Rate the student's performance on a scale of 0-100:</label>
            <input type="number" id="grammar" placeholder="Grammar (0-100)" required>
            <input type="number" id="vocabulary" placeholder="Vocabulary (0-100)" required>
            <input type="number" id="reading" placeholder="Reading (0-100)" required>
            <input type="number" id="writing" placeholder="Writing (0-100)" required>
            <input type="number" id="speaking" placeholder="Speaking (0-100)" required>
            <input type="number" id="listening" placeholder="Listening (0-100)" required>
            <label for="comments"><strong>6.</strong> Provide any additional remarks or feedback about the student:</label>
            <textarea id="comments" placeholder="Teacher's Comments" required></textarea>
            <button type="button" id="generateBtn">Generate Report</button>
        </form>
    </div>
